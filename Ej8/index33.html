<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JavaScript</title>
        <script>
            function determinarTipoTriangulo(lado1, lado2, lado3) {
                if (lado1 === lado2 && lado2 === lado3) {
                    return "equilátero";
                } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                    return "isósceles";
                } else {
                    return "escaleno";
                }
            }

            function mostrarTipoTriangulo() {
                var lado1 = parseFloat(prompt("Ingresa el primer lado del triángulo:"));
                var lado2 = parseFloat(prompt("Ingresa el segundo lado del triángulo:"));
                var lado3 = parseFloat(prompt("Ingresa el tercer lado del triángulo:"));

                var tipoTriangulo = determinarTipoTriangulo(lado1, lado2, lado3);

                document.getElementById("resultado").innerText = "El triángulo es " + tipoTriangulo;
            }
        </script>
</head>
<body>
    <p id="resultado"></p>

    <script>
        mostrarTipoTriangulo();
    </script>
</body>
</html>
