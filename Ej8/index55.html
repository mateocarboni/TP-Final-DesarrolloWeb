<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 utilizando funciones y metodos DOM</title>
    <script>
        // Función para generar un número aleatorio entre 0 y 10 (inclusive)
        function generarNumeroAleatorio() {
            return Math.floor(Math.random() * 11);
        }

        // Función para solicitar al usuario que adivine el número
        function adivinarNumero() {
            var numeroAleatorio = generarNumeroAleatorio();
            var numeroUsuario = parseInt(prompt("Adivina el número (entre 0 y 10):"));
            
            // Bucle que continúa hasta que el usuario adivine el número
            while (numeroUsuario !== numeroAleatorio) {
                if (numeroUsuario < numeroAleatorio) {
                    numeroUsuario = parseInt(prompt("Tu número es menor que el número a adivinar. Inténtalo de nuevo:"));
                } else {
                    numeroUsuario = parseInt(prompt("Tu número es mayor que el número a adivinar. Inténtalo de nuevo:"));
                }
            }

            // Mostrar el mensaje de felicitación en el DOM
            var mensaje = document.createElement("p");
            mensaje.textContent = "¡Felicitaciones! Adivinaste el número " + numeroAleatorio;
            document.body.appendChild(mensaje);
        }
    </script>
</head>
<body>
    <button onclick="adivinarNumero()">Iniciar juego</button>
</body>
</html>
